@(signupForm: Form[forms.SignupFormData])(implicit messages: Messages)
@_template(None) {
<div class="row">
    <div class="medium-4 medium-centered columns">
        <h3 class="text-center">@messages("signup")</h3>
    </div>
</div>
<form method="post" action="@routes.Authentication.signup()">
    <div class="row">
        <div class="medium-4 medium-centered columns">
            <label>Name
                <input type="text" placeholder="name" name="name" value="@signupForm("name").value" required/>
                @signupForm.error("name").map { formError =>
                <span class="form-error is-visible">@formError.message</span>
                }
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 medium-centered columns">
            <label>Email
                <input type="email" placeholder="write@@your.email" name="email" value="@signupForm("email").value" required/>
                @signupForm.error("email").map { formError =>
                <span class="form-error is-visible">@formError.message</span>
                }
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 medium-centered columns">
            <label>Password
                <input type="password" placeholder="password" name="password" value="@signupForm("password").value" required />
                @signupForm.error("password").map { formError =>
                <span class="form-error is-visible">@formError.message</span>
                }
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 medium-centered columns">
            <label>Confirm Password
                <input type="password" placeholder="password" name="passwordAgain" value="@signupForm("passwordAgain").value" required />
                @signupForm.error("passwordAgain").map { formError =>
                <span class="form-error is-visible">@formError.message</span>
                }
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 medium-centered columns">
            <button type="submit" class="button expanded">Sign up</button>
        </div>
    </div>
</form>
}
